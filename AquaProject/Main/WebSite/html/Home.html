<!DOCTYPE html>
<html lang="trq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahta Aç</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main class="main">
        <div class="logo">
            <img style="cursor: pointer; margin: 20px; width: 70px; height: 60px;" src="img/aqua.png" alt="">
            <h1 style="cursor: pointer; margin-top: 30px; margin-left: -20px; color: #0181A9; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Aqua</h1>
        </div>
        <div class="title">
            <h1>Aqua Tahta Aç</h1>
            <li class="teacher">
                <ul id="teacherName" class="teachName">Evren</ul>
            </li>
        </div>
        <div class="choice">
            <form action="submit" method="post" class="form">
                <select id="selecting" class="class" name="class">
                    <option value="me">Sınıflar</option>
                    <option value="9-A">9/A</option>
                    <option value="9-B">9/B</option>
                    <option value="9-C">9/C</option>
                    <option value="9-D">9/D</option>
                    <option value="9-E">9/E</option>
                    <option value="9-F">9/F</option>
                    <option value="10-A">10/A</option>
                    <option value="10-B">10/B</option>
                    <option value="10-C">10/C</option>
                    <option value="10-D">10/D</option>
                    <option value="10-E">10/E</option>
                    <option value="10-F">10/F</option>
                    <option value="11-A">11/A</option>
                    <option value="11-B">11/B</option>
                    <option value="11-C">11/C</option>
                    <option value="11-D">11/D</option>
                    <option value="11-E">11/E</option>
                    <option value="11-F">11/F</option>
                    <option value="12-A">12/A</option>
                    <option value="12-B">12/B</option>
                    <option value="12-C">12/C</option>
                    <option value="12-D">12/D</option>
                    <option value="12-E">12/E</option>
                    <option value="12-F">12/F</option>
                </select>
                <img onclick="GetPass()" src="img/getpass.png" type="submit"  style="background-size: cover; cursor: pointer; width: 50%; height: 50px; box-sizing: border-box;" class="d engelle"></img>
                <img onclick="openBoard()" src="img/tahtaopen.png" style="background-size: cover; cursor: pointer; width: 45%; height: 50px; box-sizing: border-box;" class="s engelle"></img>
                <img src="img/tahtaclose.png" onclick="closeBoard()" style="background-size: cover; cursor: pointer; width: 40%; height: 50px; box-sizing: border-box;" class="f engelle"></img>
            </form>
        </div>        
    </main>
    <script src="./js/Home.js"></script>
</body>
</html>
