<!DOCTYPE html>
<html lang="trq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">    
    <link rel="stylesheet" type="text/css" href="style/style.css">    
</head>
<body>

    <div class="content">
        
        <div class="header">
            <div class="logo">
                <img style="cursor: pointer; margin-top: 35px; margin-left: 20px; margin-right: 10px; width: 70px; height: 60px;" src="img/aqua.png" alt="">
                <h1 style="cursor: pointer; margin-top: 45px; margin-left: -20px; color: #0181A9; font-family: 'Aqua'; letter-spacing: 1.6px;">Aqua</h1>
            </div>
            <div class="blur">
                <form action="#" class="form" method="post" style="margin-top: 30px;">   
                    <img style="cursor: pointer; width: 70px; height: 60px;" src="img/aqua.png" alt="">                
                    <h1 class="h" style="color: #04D2F5; cursor: default; font-family: 'Aqua'; letter-spacing: 1.4px; font-size: 1.7rem;">Aqua Uygulaması Giriş</h1>
                    <select id="SchoolMenu" class="class">
                        <option value="empthy">Okul Seçiniz</option>
                        <option value="Fevzi">Fevzi Çakmak Anadolu Lisesi</option>
                    </select>
                    <input id="name" class="name" type="text" name="title" placeholder="Öğretmen ID'si" style="height: 40px;" required>
                    <input id="passwords" class="passwords" type="password" name="pass" style="height: 40px;" placeholder="Sifre" required>                   
                    <button onclick="sendLoginRequest()" class="gonder engelle" style="background-image: url(img/g.png); background-position: center;" type="submit"></button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/Login.js"></script>
</body>
</html>
